<script>
    var text = "";// 初始文字
    var pinyin = "";// 初始拼音
    var keyboard = "keyboard1";// 初始键盘

    $('#text').focus(function () {
        $('#keyboard1').css('display', 'block');
    })
    $('.akeyboard-keyboard-keys').click(function () {
        var key = $(this).text().toLowerCase();
        switch (key) {
            case '清空':
                $('#text').val("");
                break;

            case '手写/拼音':
                $('#keyboard1').css('display', 'none');
                $('#keyboard2').css('display', 'block');
                $('#keyboard3').css('display', 'none');
                text = "";
                keyboard = "keyboard2";// 手写
                break;
            case '字母/拼音':
                $('#keyboard1').css('display', 'none');
                $('#keyboard2').css('display', 'none');
                $('#keyboard3').css('display', 'block');
                text = "";
                keyboard = "keyboard3";// 字母
                break;
            case '手写/英文':
                $('#keyboard1').css('display', 'block');
                $('#keyboard2').css('display', 'none');
                $('#keyboard3').css('display', 'none');
                text = "";
                keyboard = "keyboard1";// 英文
                break;
            default:
                if ($('#keyboard1').css('display') == 'block') {
                    text += key;
                    $('#text').val(text);
                }
                if ($('#keyboard3').css('display') == 'block') {
                    pinyin += key;
                    var chinese = pinyinUtil.getHanzi(pinyin);
                    var chineseArray = chinese.split('');
                    console.log(chinese);
                    console.log(chineseArray);
                    $('.akeyboard-keyboard-pinyin').text(pinyin);
                }


                break;
        }


    });
    $('.akeyboard-keyboard-keys-Delete').click(function () {
        text = text.substr(0, text.length - 1);
        $('#text').val(text);
    })
    $('.akeyboard-keyboard-keys-Delete-pinyin').click(function () {
        pinyin = pinyin.substr(0, pinyin.length - 1);
        $('.akeyboard-keyboard-pinyin').text(pinyin);
    })
    $('.akeyboard-keyboard-item').click(function () {
        var key = $(this).text();
        $('#text').val($('#text').val() + key);
    })



</script>
